<table class="table">
    <thead>
      <tr>
        {% for col in columns %}
            <th>{{col}}</th>
        {% endfor%}
      </tr>
    </thead>
    <tbody>
        
        {% if not results and sql_type=='SELECT' or not results and sql_type=='DESC'%}
            <tr>
                <td colspan="{{columns|length}}">no rows selected</td>
            </tr>
        {% endif %}
        {% for rows in results %}
            <tr>
                {% for row in rows %}
                    <td>{{row}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
